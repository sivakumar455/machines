
{{define "machineparts"}}
<div class="row row-cols-1 row-cols-md-3 g-4">
  {{range .Parts}}
    <div class="col">
      <div class="card h-50">
        <img src="{{.Image}}" class="card-img-top fixed-size" alt="...">
        <div class="card-body">
        </div>
        <div class="card-footer">
          <h5 class="card-title">{{.Title}}</h5>
          <small class="text-muted">{{.Price}}</small>
        </div>
      </div>
    </div>
  {{end}}
</div>
{{end}}
